services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: genealogy
      POSTGRES_USER: genealogy
      POSTGRES_PASSWORD: genealogy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://genealogy:genealogy@db:5432/genealogy
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pgdata:

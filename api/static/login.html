<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Relationship Chart</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f4f4f5;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,.08);
      padding: 2rem 2.5rem;
      width: 100%;
      max-width: 380px;
    }
    h1 { font-size: 1.3rem; margin-bottom: 1.2rem; text-align: center; font-weight: 600; }
    label { display: block; margin-bottom: .6rem; font-size: .85rem; font-weight: 500; color: #555; }
    input[type=text], input[type=password] {
      width: 100%;
      padding: .55rem .7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: .95rem;
      margin-top: .2rem;
      margin-bottom: .8rem;
    }
    input:focus { outline: none; border-color: #4a90d9; box-shadow: 0 0 0 2px rgba(74,144,217,.25); }
    .btn {
      display: block;
      width: 100%;
      padding: .65rem;
      background: #4a90d9;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: .95rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: .5rem;
    }
    .btn:hover { background: #3a7cc5; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .error { color: #c33; font-size: .85rem; margin-top: .6rem; min-height: 1.2em; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Relationship Chart</h1>
    <form id="loginForm">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" autocomplete="username" required autofocus />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <button class="btn" type="submit" id="loginBtn">Log in</button>
      <div id="loginError" class="error"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('loginError');
    const btn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.textContent = '';
      btn.disabled = true;

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.detail || `Login failed (${res.status})`);
        }

        const data = await res.json();

        // Admin with no instance yet → go to instance picker.
        if (data.user?.role === 'admin' && !data.instance) {
          window.location.href = '/instance-picker';
        } else {
          window.location.href = '/demo/relationship';
        }
      } catch (err) {
        errorEl.textContent = err.message || 'Login failed';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
